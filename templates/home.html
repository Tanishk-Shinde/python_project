<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch - Win More Deals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #7c05f4, #4900c5, #090033, #1a004f);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .login-btn,
    .signup-btn {
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-btn {
      background: transparent;
      color: white;
      border: 1px solid white;
    }

    .signup-btn {
      background-color: white;
      color: #7F4DE2;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 600px;
      margin: 6rem auto;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .hero-buttons .signup-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .hero {
        margin: 3rem 1rem;
        padding: 2rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Pitch</div>
    <nav class="nav-links">
      <a href="{{ url_for('login') }}" class="login-btn">Log in</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Pitch smarter.<br>Win faster...</h1>
    <p>Create, share, and close deals with powerful presentations â€” all in one place.</p>
    <div class="hero-buttons">
      <a href="{{ url_for('main') }}" class="signup-btn">Get Started</a>
    </div>
  </section>
</body>
</html>
