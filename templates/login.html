<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e00ff, #1e004e);
      color: #333;
    }

    .login-container {
      background: #ffffff;
      padding: 48px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1e004e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a673ff;
      background-color: #fff;
      box-shadow: 0 0 0 2px #a673ff33;
    }

    button {
      background-color: #a673ff;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #cfa2ff;
      transform: scale(1.03);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    a {
      color: #a673ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: #6e00ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
