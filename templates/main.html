<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPerfect - Pitch Deck Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .progress-circle {
            stroke-dasharray: 189;
            stroke-dashoffset: 189;
            transition: stroke-dashoffset 1s ease-in-out;
        }
        .progress-percentage {
            transition: opacity 0.5s ease-in-out;
        }
        .category-dot {
            width: 12px;
            height: 12px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-10 h-10 rounded-full gradient-bg flex items-center justify-center text-white font-bold text-xl">PP</div>
                        <span class="ml-2 text-xl font-semibold text-gray-900">PitchPerfect</span>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white gradient-bg hover:opacity-90 transition">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- File Upload Section -->
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Upload Your Pitch Deck</h1>
            <form id="fileUploadForm" action="/upload_file" method="post" enctype="multipart/form-data" class="flex flex-col md:flex-row items-center gap-4">
                <input type="file" name="file" accept=".pdf,.ppt,.pptx,.key" required class="border rounded p-2" />
                <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white gradient-bg hover:opacity-90 transition">Upload File</button>
            </form>
            <div id="fileUploadMsg" class="mt-2 text-green-600 hidden">File uploaded successfully!</div>
        </div>

        <!-- Voice Upload Section -->
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Record & Upload Your Pitch (Voice)</h1>
            <div class="flex flex-col md:flex-row items-center gap-4">
                <button id="startRecord" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:opacity-90 transition">Start Recording</button>
                <button id="stopRecord" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:opacity-90 transition" disabled>Stop Recording</button>
                <audio id="audioPlayback" controls class="hidden"></audio>
            </div>
            <form id="audioUploadForm" action="/upload_audio" method="post" enctype="multipart/form-data" class="mt-4 hidden">
                <input type="hidden" name="audio_data" id="audioDataInput" />
                <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white gradient-bg hover:opacity-90 transition">Upload Recording</button>
            </form>
            <div id="audioUploadMsg" class="mt-2 text-green-600 hidden">Audio uploaded successfully!</div>
        </div>

        <script>
        // File upload success message
        document.getElementById('fileUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            fetch('/upload_file', {
                method: 'POST',
                body: formData
            }).then(res => {
                if (res.ok) {
                    document.getElementById('fileUploadMsg').classList.remove('hidden');
                    form.reset();
                }
            });
        });

        // Voice recording logic
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('startRecord');
        const stopBtn = document.getElementById('stopRecord');
        const audioPlayback = document.getElementById('audioPlayback');
        const audioUploadForm = document.getElementById('audioUploadForm');
        const audioDataInput = document.getElementById('audioDataInput');
        const audioUploadMsg = document.getElementById('audioUploadMsg');

        startBtn.onclick = async function() {
            audioUploadMsg.classList.add('hidden');
            audioPlayback.classList.add('hidden');
            audioUploadForm.classList.add('hidden');
            startBtn.disabled = true;
            stopBtn.disabled = false;
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            mediaRecorder.ondataavailable = e => {
                audioChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(audioBlob);
                audioPlayback.src = url;
                audioPlayback.classList.remove('hidden');
                // Prepare for upload
                const reader = new FileReader();
                reader.onloadend = function() {
                    audioDataInput.value = reader.result;
                    audioUploadForm.classList.remove('hidden');
                };
                reader.readAsDataURL(audioBlob);
            };
        };
        stopBtn.onclick = function() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            mediaRecorder.stop();
        };
        audioUploadForm.onsubmit = function(e) {
            e.preventDefault();
            fetch('/upload_audio', {
                method: 'POST',
                body: new FormData(audioUploadForm)
            }).then(res => {
                if (res.ok) {
                    audioUploadMsg.classList.remove('hidden');
                    audioUploadForm.classList.add('hidden');
                }
            });
        };
        </script>
    </main>
</body>
</html>
