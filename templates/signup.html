<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #7c05f4, #4900c5, #090033, #1a004f);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 3rem;
      width: 360px;
      text-align: center;
      color: #fff;
    }

    .logo {
      width: 180px;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }

    .input-box {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 0.9rem;
      background: transparent;
      color: #fff;
    }

    .toggle-password {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
      margin-left: 8px;
    }

    .signup-btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(199, 179, 255, 0.7);
      color: #fff;
      font-weight: 600;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: rgba(199, 179, 255, 1);
    }

    .google-btn {
      width: 100%;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 0.85rem;
      color: #fff;
      cursor: pointer;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .login-link {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .login-link a {
      color: #c7b3ff;
      text-decoration: none;
    }

    .message {
      font-size: 0.8rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Users/dikshitapatil/Downloads/WhatsApp_Image_2025-07-16_at_1.14.27_PM-removebg-preview.png" alt="Pitch Logo" class="logo" />
    <h1>Sign up</h1>
    <p>Enter your email and password.</p>

    <div class="input-box">
      <input type="email" placeholder="Email" id="emailInput" />
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" id="passwordInput" />
      <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
    </div>

    <button class="signup-btn" id="signupBtn">Sign up</button>

    <button class="google-btn">
      <img src="/Users/dikshitapatil/Downloads/images-removebg-preview.png" alt="Google Logo" />
      Sign up with Google Workspace
    </button>

    <p class="login-link">Already have an account? <a href="#">Log in with email</a></p>
    <p id="message" class="message"></p>
  </div>

  <script>
    const signupBtn = document.getElementById("signupBtn");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");
    const message = document.getElementById("message");

    signupBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        message.style.color = "red";
        message.textContent = "Please enter both email and password.";
        return;
      }

      message.style.color = "lightgreen";
      message.textContent = "Submitted successfully! Redirecting...";
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    });

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
</body>
</html>
